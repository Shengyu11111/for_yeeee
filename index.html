<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />

  <title>ÈÄÅÁªô yee </title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at 35% 25%, #fff7fb 0%, #f0f5ff 55%, #f7fbff 100%);
      background-size: 200% 200%;
      animation: gradientShift 15s ease infinite;
      font-family: 'ÂæÆËΩØÈõÖÈªë', sans-serif;
    }

    @keyframes gradientShift {
      0%, 100% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
    }

    #stage {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .tip-card {
      position: absolute;
      width: 250px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 18px;
      box-shadow: 0 14px 32px rgba(0, 0, 0, 0.12), 0 0 20px rgba(255, 182, 193, 0.3);
      color: #4a4a4a;
      font-size: 18px;
      letter-spacing: 1px;
      transform: translate(-50%, -50%) scale(0.65);
      animation: card-in 320ms cubic-bezier(.18,.72,.44,1.42) forwards, gentleFloat 4s ease-in-out infinite 320ms;
      cursor: pointer;
      user-select: none;
      backdrop-filter: blur(6px);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      will-change: transform, opacity;
      contain: layout style paint;
    }

    .tip-card:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15), 0 0 30px rgba(255, 182, 193, 0.4);
      animation-play-state: paused;
    }

    .tip-card.closing {
      animation: card-out 200ms ease forwards;
    }

    @keyframes card-in {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      to { 
        opacity: 1;
        transform: translate(-50%, -50%) scale(1); 
      }
    }

    @keyframes card-out {
      to { 
        transform: translate(-50%, -50%) scale(0.75); 
        opacity: 0; 
      }
    }

    .hint {
      position: absolute;
      top: 20px;
      right: 28px;
      padding: 10px 18px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.9);
      color: #7683a4;
      font-size: 14px;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 24px rgba(118, 131, 164, 0.22);
      backdrop-filter: blur(8px);
      pointer-events: none;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .petal {
      position: absolute;
      width: 16px;
      height: 16px;
      background: radial-gradient(circle, rgba(255, 182, 193, 1), rgba(255, 192, 203, 0.7));
      border-radius: 50% 0 50% 0;
      pointer-events: none;
      animation: fall linear infinite;
      opacity: 0.9;
      box-shadow: 0 2px 8px rgba(255, 182, 193, 0.5);
      filter: drop-shadow(0 0 4px rgba(255, 182, 193, 0.6));
      will-change: transform, opacity;
      contain: layout style paint;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0.3;
      }
    }

    .star {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #FFD700;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      pointer-events: none;
      animation: twinkle 2s ease-in-out infinite;
      opacity: 1;
      filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.8));
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.6);
      will-change: transform, opacity;
      contain: layout style paint;
    }

    @keyframes twinkle {
      0%, 100% { 
        opacity: 0.8; 
        transform: scale(1);
        filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.8));
      }
      50% { 
        opacity: 1; 
        transform: scale(1.3);
        filter: drop-shadow(0 0 12px rgba(255, 215, 0, 1));
      }
    }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      color: rgba(255, 105, 180, 0.8);
      pointer-events: none;
      animation: floatHeart 8s ease-in-out infinite;
      filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.6));
      will-change: transform, opacity;
      contain: layout style paint;
    }

    @keyframes floatHeart {
      0%, 100% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0.6;
      }
      25% {
        transform: translateY(-30px) translateX(20px) rotate(10deg);
        opacity: 0.9;
      }
      50% {
        transform: translateY(-60px) translateX(-15px) rotate(-10deg);
        opacity: 1;
      }
      75% {
        transform: translateY(-30px) translateX(10px) rotate(5deg);
        opacity: 0.9;
      }
    }

    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: radial-gradient(circle, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0));
      border-radius: 50%;
      pointer-events: none;
      animation: sparkleMove 3s ease-out forwards;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      will-change: transform, opacity;
      contain: layout style paint;
    }

    @keyframes sparkleMove {
      0% {
        transform: scale(0) translateY(0);
        opacity: 1;
      }
      50% {
        transform: scale(1.5) translateY(-50px);
        opacity: 1;
      }
      100% {
        transform: scale(0) translateY(-100px);
        opacity: 0;
      }
    }

    .glow-dot {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 182, 193, 0.9), rgba(255, 192, 203, 0.3));
      pointer-events: none;
      animation: glowPulse 3s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(255, 182, 193, 0.6);
      will-change: transform, opacity;
      contain: layout style paint;
    }

    @keyframes glowPulse {
      0%, 100% {
        transform: scale(1);
        opacity: 0.6;
      }
      50% {
        transform: scale(1.5);
        opacity: 1;
      }
    }

    @keyframes gentleFloat {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1) rotate(0deg);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.02) rotate(1deg);
      }
    }

    @media (max-width: 768px) {
      .tip-card {
        width: 210px;
        height: 52px;
        font-size: 16px;
      }
      .hint {
        top: 16px;
        right: 16px;
        font-size: 13px;
        padding: 8px 14px;
      }
    }

    @media (max-width: 480px) {
      .tip-card {
        width: 180px;
        height: 46px;
        font-size: 15px;
        border-radius: 16px;
      }
      .hint {
        width: calc(100% - 32px);
        right: 16px;
        left: 16px;
        text-align: center;
        top: 14px;
      }
    }
  </style>

<body>
  <div id="stage"></div>
  <div class="hint">Âè™ÁªôËÅÇÈùôÊÄ°Áúã‚ú®</div>

  <script>
    const randomHelper = window.crypto ? {
      choice(list) {
        const arr = new Uint32Array(1);
        crypto.getRandomValues(arr);
        return list[Math.floor((arr[0] / 2 ** 32) * list.length)];
      },
      randint(min, max) {
        const arr = new Uint32Array(1);
        crypto.getRandomValues(arr);
        return min + Math.floor((arr[0] / 2 ** 32) * (max - min + 1));
      }
    } : {
      choice: list => list[Math.floor(Math.random() * list.length)],
      randint: (min, max) => Math.floor(Math.random() * (max - min + 1)) + min
    };

    const TIPS = [
      'yeeÂ§öÂñùÊ∞¥Âì¶', 'yeeÂÖÉÊ∞îÊª°Êª°', 'yee‰øùÊåÅÂ•ΩÂøÉÊÉÖ', 'yeeÊ¢¶ÊÉ≥ÊàêÁúü', 'yeeË∂äÊù•Ë∂äÂ•ΩÁúã', 'yeeÊåâÊó∂ÂêÉÈ•≠',
      'yeeÂøÉÊÉ≥‰∫ãÊàê', 'yeeÂ•ΩÂ•ΩÁà±Ëá™Â∑±', 'yeeÂ§©Â§©ÂºÄÂøÉ', 'yeeÁÉ¶ÊÅºÊ∂àÂ§±', 'yee‰∏çË¶ÅÁÜ¨Â§ú',
      'yeeË¶ÅÂºÄÂøÉÂëÄ', 'yeeË¶ÅÁÖßÈ°æÂ•ΩËá™Â∑±', 'yee‰ªäÂ§©‰πüË¶ÅÂä†Ê≤π', 'yeeË¶ÅÁõ∏‰ø°Ëá™Â∑±'
    ];

    const BG_COLORS = [
      '#FFB6C1', '#FFC0CB', '#FF69B4', '#FF1493', '#FFB7C5', '#FFC1D6', '#FFAFCC', '#FF9AA2',
      '#FFA6C9', '#FF8DAA', '#FFD1DC', '#FFCCD5', '#FEC8D8', '#FBB1BD', '#FFDAC6', '#FFCCC9',
      '#FFBCBC', '#FFBABA', '#E5C1F9', '#D5B0FF', '#CDB4DB', '#B39CD0', '#D8BFD8', '#DDA0DD',
      '#EE82EE', '#DA70D6', '#BA55D3', '#9370DB', '#E6E6FA', '#F8F8FF', '#F4D2E7', '#A6B1E1',
      '#C7CEEA', '#B8C6FF', '#A9A1FF', '#BBD5F2', '#B2C7FF', '#B0E0E6', '#AFEEEE', '#E0FFFF',
      '#F0F8FF', '#F0FFFF', '#BEE3F8', '#A3C4F3', '#9AD0EC', '#82CFFF', '#CAE9FF', '#AAD5E9',
      '#B5EAD7', '#C8F7DC', '#A0E7E5', '#9EE7D8', '#98FB98', '#90EE90', '#ADFF2F', '#F5FFFA',
      '#F0FFF0', '#E0F5D0', '#D6F5E3', '#CFEFE8', '#E5F6DF', '#FFFACD', '#FAFAD2', '#FFEFD5',
      '#FFE4B5', '#FFDAB9', '#FFE4E1', '#FFF5BA', '#FFE5B4', '#FDFD96', '#F8ECC2', '#FFF0F5',
      '#FFF5F8', '#FDF6F0', '#FAF4FF', '#FFCFE1', '#F9D1FF', '#EEC9F5', '#FFB3BA', '#FF9EC4',
      '#FDEED6', '#F5DFC7', '#EED7B0', '#E6CDAF', '#FFD8BE', '#F7C5A8', '#F3B094', '#E7A380',
      'skyblue', 'lightblue', 'royalblue', 'lightgreen', 'forestgreen', 'mediumseagreen',
      'springgreen', 'mediumturquoise', 'lightseagreen', 'lightgray', 'silver', 'lightslategray',
      'slategray', '#E0E4FC', '#E8EAFF', '#EBF4FA', '#F1F2F6', 'azure', 'aliceblue', 'honeydew',
      'mintcream', 'ghostwhite', 'whitesmoke', 'seashell', 'oldlace', 'floralwhite', 'ivory'
    ];

    const WINDOW_SIZE = { width: 250, height: 60 };
    const SHUTDOWN_DELAY_MS = 120;
    const HEART_POINT_COUNT = 290;
    const HEART_STEP = 5;
    const HEART_JITTER = 4;
    const MAX_CARDS = 50;
    const MAX_DECORATIONS = 30;

    const stage = document.getElementById('stage');
    let heartPoints = [];
    let heartIndex = 0;
    let openCards = [];
    let scheduleTimer = null;
    let shutdownInProgress = false;
    let decorationCount = 0;

    function createPetal() {
      if (decorationCount >= MAX_DECORATIONS) return;
      decorationCount++;
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = `${randomHelper.randint(0, window.innerWidth)}px`;
      const size = randomHelper.randint(12, 20);
      petal.style.width = `${size}px`;
      petal.style.height = `${size}px`;
      petal.style.animationDuration = `${randomHelper.randint(3, 6)}s`;
      petal.style.animationDelay = `${Math.random()}s`;
      stage.appendChild(petal);
      setTimeout(() => {
        petal.remove();
        decorationCount--;
      }, 6000);
    }

    function createStar() {
      if (decorationCount >= MAX_DECORATIONS) return;
      decorationCount++;
      const star = document.createElement('div');
      star.className = 'star';
      star.style.left = `${randomHelper.randint(0, window.innerWidth)}px`;
      star.style.top = `${randomHelper.randint(0, window.innerHeight)}px`;
      const size = randomHelper.randint(10, 16);
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      stage.appendChild(star);
      setTimeout(() => {
        star.remove();
        decorationCount--;
      }, 5000);
    }

    function createFloatingHeart() {
      if (decorationCount >= MAX_DECORATIONS) return;
      decorationCount++;
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = 'üíñ';
      heart.style.left = `${randomHelper.randint(0, window.innerWidth)}px`;
      heart.style.top = `${randomHelper.randint(window.innerHeight * 0.5, window.innerHeight)}px`;
      heart.style.animationDelay = `${Math.random() * 2}s`;
      heart.style.fontSize = `${randomHelper.randint(18, 28)}px`;
      stage.appendChild(heart);
      setTimeout(() => {
        heart.remove();
        decorationCount--;
      }, 8000);
    }

    function createSparkle() {
      if (decorationCount >= MAX_DECORATIONS) return;
      decorationCount++;
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = `${randomHelper.randint(0, window.innerWidth)}px`;
      sparkle.style.top = `${randomHelper.randint(0, window.innerHeight)}px`;
      stage.appendChild(sparkle);
      setTimeout(() => {
        sparkle.remove();
        decorationCount--;
      }, 3000);
    }

    function createGlowDot() {
      if (decorationCount >= MAX_DECORATIONS) return;
      decorationCount++;
      const dot = document.createElement('div');
      dot.className = 'glow-dot';
      dot.style.left = `${randomHelper.randint(0, window.innerWidth)}px`;
      dot.style.top = `${randomHelper.randint(0, window.innerHeight)}px`;
      const size = randomHelper.randint(6, 12);
      dot.style.width = `${size}px`;
      dot.style.height = `${size}px`;
      dot.style.animationDelay = `${Math.random() * 3}s`;
      stage.appendChild(dot);
      setTimeout(() => {
        dot.remove();
        decorationCount--;
      }, 6000);
    }

    function generateHeartPoints(count, screenW, screenH) {
      const xs = [];
      const ys = [];
      for (let i = 0; i < count; i++) {
        const t = (2 * Math.PI * i) / count;
        const x = 16 * Math.sin(t) ** 3;
        const y =
          13 * Math.cos(t) -
          5 * Math.cos(2 * t) -
          2 * Math.cos(3 * t) -
          Math.cos(4 * t);
        xs.push(x);
        ys.push(y);
      }

      const minX = Math.min(...xs);
      const maxX = Math.max(...xs);
      const minY = Math.min(...ys);
      const maxY = Math.max(...ys);

      const heartW = maxX - minX || 1;
      const heartH = maxY - minY || 1;

      const marginX = Math.max(20, WINDOW_SIZE.width / 2);
      const marginY = Math.max(20, WINDOW_SIZE.height / 2);
      const usableW = Math.max(1, screenW - marginX * 2);
      const usableH = Math.max(1, screenH - marginY * 2);

      const scale = Math.min(usableW / heartW, usableH / heartH);

      const heartCenterX = (minX + maxX) / 2;
      const heartCenterY = (minY + maxY) / 2;
      const screenCenterX = screenW / 2;
      const screenCenterY = screenH / 2;

      const points = [];
      for (let i = 0; i < count; i++) {
        const x = xs[i];
        const y = ys[i];
        const mappedX = screenCenterX + (x - heartCenterX) * scale;
        const mappedY = screenCenterY - (y - heartCenterY) * scale;
        points.push({ x: mappedX, y: mappedY });
      }
      return points;
    }

    function getNextHeartPosition() {
      if (!heartPoints.length) {
        return { x: window.innerWidth / 2, y: window.innerHeight / 2 };
      }
      const point = heartPoints[heartIndex];
      heartIndex = (heartIndex + HEART_STEP) % heartPoints.length;

      const jitterX = randomHelper.randint(-HEART_JITTER, HEART_JITTER);
      const jitterY = randomHelper.randint(-HEART_JITTER, HEART_JITTER);
      const xMin = WINDOW_SIZE.width / 2;
      const xMax = window.innerWidth - WINDOW_SIZE.width / 2;
      const yMin = WINDOW_SIZE.height / 2;
      const yMax = window.innerHeight - WINDOW_SIZE.height / 2;

      const x = Math.min(xMax, Math.max(xMin, point.x + jitterX));
      const y = Math.min(yMax, Math.max(yMin, point.y + jitterY));

      return { x, y };
    }

    function createTipCard() {
      const card = document.createElement('div');
      card.className = 'tip-card';
      card.textContent = randomHelper.choice(TIPS);
      card.style.background = randomHelper.choice(BG_COLORS);

      const { x, y } = getNextHeartPosition();
      card.style.left = `${x}px`;
      card.style.top = `${y}px`;

      card.addEventListener('click', () => handleManualClose(card));
      card.addEventListener('touchstart', (e) => {
        e.preventDefault();
        handleManualClose(card);
      });

      stage.appendChild(card);
      openCards.push(card);
    }

    function scheduleTips(intervalMs) {
      if (shutdownInProgress) return;

      createTipCard();
      scheduleTimer = setTimeout(() => scheduleTips(intervalMs), intervalMs);
    }

    function handleManualClose(triggerCard) {
      if (shutdownInProgress) {
        closeCard(triggerCard);
        return;
      }

      shutdownInProgress = true;

      if (scheduleTimer) {
        clearTimeout(scheduleTimer);
        scheduleTimer = null;
      }

      const remaining = openCards.filter(card => card !== triggerCard);
      closeCard(triggerCard);
      remaining.reverse();
      sequentialShutdown(remaining, SHUTDOWN_DELAY_MS);
    }

    function closeCard(card) {
      if (!card || !card.isConnected) return;
      card.classList.add('closing');
      openCards = openCards.filter(c => c !== card);
      setTimeout(() => card.remove(), 200);
    }

    function sequentialShutdown(cards, delay) {
      cards.forEach((card, idx) => {
        setTimeout(() => closeCard(card), delay * (idx + 1));
      });
    }

    function init() {
      heartPoints = generateHeartPoints(
        HEART_POINT_COUNT,
        window.innerWidth,
        window.innerHeight
      );
      scheduleTips(99);

      setInterval(createPetal, 600);
      setInterval(createStar, 1500);
      setInterval(createFloatingHeart, 3000);
      setInterval(createSparkle, 1200);
      setInterval(createGlowDot, 2000);
    }

    let resizeTimer = null;
    window.addEventListener('resize', () => {
      if (resizeTimer) clearTimeout(resizeTimer);
      resizeTimer = setTimeout(() => {
        heartPoints = generateHeartPoints(
          HEART_POINT_COUNT,
          window.innerWidth,
          window.innerHeight
        );
      }, 250);
    });

    init();
  </script>
</body>
